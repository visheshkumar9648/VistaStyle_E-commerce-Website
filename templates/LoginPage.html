<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" th:href="@{/Login and Signup/LoginPage.css}">
         
    <title>Login &amp; Registration Form</title> 
    <link rel="shortcut icon" href="./assets/images/logo/logo1.ico" type="image/x-icon">

</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="http://localhost:8080/">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="http://localhost:8080/register/Wishlist">WISHLIST</a></li>
            <li><a href="cart.html">CART</a></li>
            <li><a href="account.html">MY ACCOUNT</a></li>
        </ul>
        <div class="header-search-container">

            <input type="search" name="search" class="search-field" placeholder="Enter your product name...">
      
            <button class="search-btn">
                <i class="fa fa-search"></i>
            </button>
      
          </div>
    </div>
    <div class="container">
                    <!-- Login Form -->

        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="/register/login" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" name="password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck" th:id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                                    <!-- Error message -->
                <p th:text="${error}" style="color: red;"></p>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
<div class="form signup">
    <span class="title">Registration</span>

    <form action="/register/signup" method="post">
        <div class="input-field">
            <input type="text" placeholder="Enter your name" name="username" required>
            <i class="uil uil-user"></i>
        </div>
        <div class="input-field">
            <input type="email" placeholder="Enter your email" name="email" required>
            <i class="uil uil-envelope icon"></i>
        </div>
        <div class="input-field">
            <input type="password" class="password" placeholder="Create a password" name="password" required>
            <i class="uil uil-lock icon"></i>
        </div>
        <div class="input-field">
            <input type="password" class="password" placeholder="Confirm a password" name="confirmPassword" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
        </div>

        <div class="checkbox-text">
            <div class="checkbox-content">
                <input type="checkbox" id="termCon" name="termCon" required>
                <label for="termCon" class="text">I accepted all terms and conditions</label>
            </div>
        </div>

        <div class="input-field button">
            <input type="submit" value="Signup">
        </div>
                <!-- Error message -->
                <p th:text="${error}" style="color: red;"></p>

    </form>

    <div class="login-signup">
        <span class="text">Already a member?
            <a href="#" class="text login-link">Login Now</a>
        </span>
    </div>
</div>

        </div>
    </div>

    <script th:src="@{/Login and Signup/LoginPage.js}"></script> 
</body>
</html>
